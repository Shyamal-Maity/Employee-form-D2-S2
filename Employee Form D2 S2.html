<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <style>
        .btn.btn-primary{
            background-color: green;
            border-radius: unset;
        }
    </style>

    <title>hTrack</title>
  </head>
  <body>
   
    <form style="padding: 5em;">
        <h4>New Employee</h4>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label>First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label>Middle Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label>Last Name</label>
              <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Address Line 1</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Address Line 2</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" pattern="^([a-z A-Z 0-9]+)@([a-z]+)\.([a-z]+)$" required>
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputState">Department</label>
            <select id="inputState" class="form-control">
              <!--option selected>Choose...</option-->
              <option></option>
            </select>
          </div>
            <div class="form-group col-md-3">
                <label>Date of Birth</label>
               <input type="text" class="form-control" id="dateOfBirth">
            </div>
            <div class="form-group col-md-3">
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender">
                    <label style="padding-right:2em;">Male</label>
                    <input class="form-check-input" type="radio" name="gender">
                    <label>Female</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label>Permanent</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    
      </form>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>
    $('#dateOfBirth').datepicker({uiLibrary: 'bootstrap4', format: 'dd/mm/yyyy'});
    </script>
</html>
